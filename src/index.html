<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; connect-src * ws://* wss://*; style-src * 'unsafe-inline' 'unsafe-eval'; media-src * ; img-src * data:; font-src * ; script-src * 'unsafe-inline' 'unsafe-eval';" />
    <link href="./styles.css" rel="stylesheet">
    <script src="./renderer.js" type="module"></script>
    <title>谷歌生草机</title>
  </head>
  <body>
    <main>
        <p class="title" id="contentTitle">请输入要生草的内容: <a id="autoPaste">一键粘贴</a></p>
        <p class="title" id="countTitle">次数: <input type="number" id="transCount" placeholder="1"/></p>
        <div contenteditable="true" id="inputContent" placeholder="输入点什么.."></div>
        <button id="startTrans" class="button">开始翻译</button>
        <div class="g-container"><div class="g-progress" id="progress"></div></div>

        <div id="transResult">
            <hr id="split"/>
            <p class="title">生草结果: <a id="autoCopy">一键粘贴</a></p>
            <div contenteditable="true" id="resultContent"></div>
        </div>

    </main>
    <!-- You can also require other files to run in this process -->
  </body>
</html>
